<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AcessoCar - Login</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Init -->
    <script src="../js/firebase-init.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e293b",
                        "border-dark": "#324467",
                        "border-light": "#e2e8f0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div
        class="relative flex h-full min-h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark items-center justify-center p-4">

        <div class="w-full max-w-sm flex flex-col items-center">

            <!-- Logo -->
            <div class="mb-8 flex flex-col items-center">
                <div
                    class="w-16 h-16 bg-white dark:bg-surface-dark rounded-2xl shadow-lg flex items-center justify-center mb-4">
                    <img src="../logo.png" alt="AcessoCar" class="w-10 h-10 object-contain">
                </div>
                <h1 class="text-2xl font-black tracking-tight">AcessoCar</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Controle de Acesso Inteligente</p>
            </div>

            <!-- Login Form -->
            <div
                class="w-full bg-white dark:bg-surface-dark p-6 rounded-2xl shadow-xl border border-border-light dark:border-border-dark">
                <form id="loginForm" class="flex flex-col gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1.5 text-slate-700 dark:text-slate-300">Usuário ou
                            Email</label>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                <span class="material-symbols-outlined text-[20px]">person</span>
                            </div>
                            <input type="email" id="email"
                                class="w-full rounded-xl border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 pr-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all shadow-sm"
                                placeholder="seu-email@exemplo.com" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1.5 text-slate-700 dark:text-slate-300">Senha</label>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                <span class="material-symbols-outlined text-[20px]">lock</span>
                            </div>
                            <input type="password" id="password"
                                class="w-full rounded-xl border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark pl-10 pr-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all shadow-sm"
                                placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mt-1 mb-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox"
                                class="rounded border-slate-300 text-primary focus:ring-primary w-4 h-4 bg-background-light dark:bg-background-dark">
                            <span class="text-xs text-slate-500 dark:text-slate-400">Lembrar de mim</span>
                        </label>
                        <a href="#" class="text-xs font-semibold text-primary hover:text-blue-500">Esqueceu a senha?</a>
                    </div>

                    <p id="errorMessage" class="hidden text-red-500 text-xs text-center"></p>

                    <button type="submit" id="loginButton"
                        class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 transition-transform active:scale-[0.98] flex items-center justify-center gap-2">
                        <span>Entrar</span>
                        <span class="material-symbols-outlined text-[20px]">login</span>
                    </button>

                    <div id="loading" class="hidden justify-center">
                        <span class="material-symbols-outlined animate-spin">progress_activity</span>
                    </div>

                </form>
            </div>

            <script>
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const errorMsg = document.getElementById('errorMessage');
                    const btn = document.getElementById('loginButton');
                    const loading = document.getElementById('loading');

                    errorMsg.classList.add('hidden');
                    btn.classList.add('hidden');
                    loading.classList.remove('hidden');
                    loading.classList.add('flex');

                    try {
                        await auth.signInWithEmailAndPassword(email, password);
                        window.location.href = '../dashboard/index.html';
                    } catch (error) {
                        console.error(error);
                        let msg = "Erro ao fazer login.";
                        if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            msg = "Email ou senha incorretos.";
                        } else if (error.code === 'auth/invalid-email') {
                            msg = "Formato de email inválido.";
                        }
                        errorMsg.textContent = msg;
                        errorMsg.classList.remove('hidden');

                        btn.classList.remove('hidden');
                        loading.classList.add('hidden');
                        loading.classList.remove('flex');
                    }
                });
            </script>

            <!-- Back Button -->
            <button onclick="window.history.back()"
                class="mt-8 text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-slate-900 dark:hover:text-white transition-colors flex items-center gap-1">
                <span class="material-symbols-outlined text-[18px]">arrow_back</span>
                Voltar
            </button>

        </div>
    </div>
</body>

</html>
