<!DOCTYPE html>

<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AcessoCar - Boas-Vindas</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]

                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div
        class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-hidden bg-background-light dark:bg-background-dark group/design-root shadow-xl">
        <!-- Hero Image Section -->
        <div class="flex-1 flex flex-col items-center justify-center p-4">
            <div class="w-full relative rounded-2xl overflow-hidden aspect-[4/5] shadow-2xl border border-white/5">
                <div class="absolute inset-0 bg-center bg-no-repeat bg-cover transform scale-105"
                    data-alt="Futuristic 3D security gate barrier illustration with blue neon lights and dark background"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBBk-Fy9TiiH-ZAHWeNtYIjqFSdQCW6RY4xdjVgXo_FNCwF33GfJNVG1WNInAgFEziBqLsD47oYYSgOW0ISCcj4gmD6rDPf3UE-WY1vySU3rPcu8e8aXGTtzVRAjODr8Ai7EYtiNIcltl261u_mWRPX9wIBqYk4YwPwew8pT1Znroa9fNFH_7GuY35v7U0CrQtERBhghjR_0U9TK_UWFsD3NbdTASdtdpEB9adW68kJ8YAnETE_3IoebngipxZF-s8ED8MzBEjCbYPR");'>
                    <!-- Overlay for text readability if needed, though we position text below -->
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-60">
                    </div>
                </div>
                <!-- Floating Logo/Icon Badge -->
                <div
                    class="absolute top-6 left-6 bg-background-dark/80 backdrop-blur-md border border-white/10 p-3 rounded-xl shadow-lg">
                    <img src="../logo.png" alt="AcessoCar" class="w-8 h-8 object-contain">
                </div>
            </div>
        </div>
        <!-- Content Section -->
        <div class="flex flex-col px-6 pb-8 pt-2">
            <!-- Headline -->
            <div class="flex flex-col items-center mb-6">
                <h1
                    class="text-slate-900 dark:text-white tracking-tight text-[36px] font-black leading-tight text-center mb-3">
                    AcessoCar
                </h1>
                <p
                    class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed text-center max-w-[300px]">
                    Gerencie o fluxo de veículos com segurança e agilidade. Controle total de entradas e saídas na palma
                    da sua mão.
                </p>
            </div>
            <!-- Actions -->
            <div class="flex flex-col gap-3 w-full">
                <!-- Primary Button -->
                <button onclick="window.location.href='../login/index.html'"
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-blue-600 transition-colors text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-blue-900/20">
                    <span class="truncate">Acessar Sistema</span>
                    <span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
                </button>


                <!-- Admin Button -->
                <button onclick="checkAdminAccess()"
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-transparent border border-white/10 hover:bg-white/5 transition-colors text-slate-500 dark:text-slate-400 text-sm font-semibold leading-normal tracking-wide mt-2">
                    <span class="truncate">Admin</span>
                </button>
            </div>

            <script>
                function checkAdminAccess() {
                    const password = prompt("Digite a senha de administrador:");
                    if (password === "789512") {
                        window.location.href = '../user-registration/index.html';
                    } else if (password !== null) {
                        alert("Senha incorreta!");
                    }
                }
            </script>
            <!-- Footer Version -->
            <div class="mt-6 text-center">
                <p class="text-xs text-slate-400 dark:text-slate-600 font-medium">Versão 1.0.4</p>
                <p class="text-[10px] text-slate-400 dark:text-slate-600 font-medium mt-1">Desenvolvido por Luciano
                    Engel</p>
            </div>
        </div>
    </div>
