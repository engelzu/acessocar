<!DOCTYPE html>

<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Associar Motorista ao Veículo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Init -->
    <script src="../js/firebase-init.js"></script>

    <!-- Auth Protection -->
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '../login/index.html';
            }
        });
    </script>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
        <!-- TopAppBar -->
        <header
            class="flex items-center justify-between bg-white dark:bg-[#111722] p-4 shadow-sm dark:shadow-none z-10 sticky top-0">
            <button onclick="window.location.href='../dashboard/index.html'"
                class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
                <span class="material-symbols-outlined text-[24px]">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold leading-tight tracking-[-0.015em] text-slate-900 dark:text-white">Associar
                Motorista</h1>
            <div class="size-10"></div> <!-- Spacer for centering -->
        </header>
        <main class="flex-1 flex flex-col p-4 pb-24 gap-6">
            <!-- Vehicle Selection Section -->
            <section class="flex flex-col gap-3">
                <h2 class="text-slate-900 dark:text-white tracking-tight text-xl font-bold leading-tight">Veículo</h2>
                <div class="relative">
                    <label class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-2">Selecione o veículo
                        alvo</label>
                    <div class="relative">
                        <select id="vehicleSelect"
                            class="appearance-none w-full bg-white dark:bg-[#192233] border border-slate-200 dark:border-[#324467] text-slate-900 dark:text-white rounded-xl py-3.5 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-base">
                            <option disabled="" selected="" value="">Escolha um veículo...</option>
                            <!-- Options will be populated via JS -->
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                            <span class="material-symbols-outlined">expand_more</span>
                        </div>
                    </div>
                </div>
                <!-- Selected Vehicle Info Card (Conditional) -->
                <div id="selectedVehicleCard"
                    class="hidden mt-2 bg-primary/10 border border-primary/20 rounded-xl p-4 flex items-start gap-4">
                    <div class="bg-primary/20 h-12 w-12 rounded-lg flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-primary">local_shipping</span>
                    </div>
                    <div>
                        <p class="text-xs font-semibold uppercase tracking-wider text-primary">Veículo Selecionado</p>
                        <p id="selVehicleName" class="text-slate-900 dark:text-white font-bold text-lg">-</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm">Placa: <span id="selVehiclePlate"
                                class="text-slate-700 dark:text-slate-300 font-mono font-medium">-</span></p>
                    </div>
                </div>
            </section>
            <!-- Driver Selection Section -->
            <section class="flex flex-col gap-3 flex-1">
                <div class="flex items-end justify-between">
                    <h2 class="text-slate-900 dark:text-white tracking-tight text-xl font-bold leading-tight">Motoristas
                    </h2>
                    <span id="selectedCount" class="text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">0
                        Selecionados</span>
                </div>
                <!-- Search Bar -->
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <input id="driverSearch"
                        class="block w-full rounded-xl border-none bg-white dark:bg-[#232f48] py-3 pl-10 pr-3 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary shadow-sm"
                        placeholder="Buscar por nome ou CPF..." type="text" />
                </div>
                <!-- Driver List -->
                <div id="driverList" class="flex flex-col gap-2 mt-2">
                    <p class="text-center text-slate-500 dark:text-slate-400 py-8">Carregando motoristas...</p>
                </div>
            </section>
        </main>
        <!-- Fixed Bottom Action Bar -->
        <div
            class="fixed bottom-0 left-0 w-full p-4 bg-white/80 dark:bg-[#111722]/80 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 z-20">
            <button id="saveAssociationBtn"
                class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-transform active:scale-[0.98] flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">link</span>
                Salvar Associação
            </button>
        </div>
    </div>

    <script>
        let vehicles = [];
        let drivers = [];

        async function init() {
            try {
                // 1. Fetch Vehicles
                const vSnap = await db.collection('vehicles').where('active', '==', true).get();
                const vSelect = document.getElementById('vehicleSelect');
                vSnap.forEach(doc => {
                    const data = doc.data();
                    vehicles.push({ id: doc.id, ...data });
                    const opt = document.createElement('option');
                    opt.value = doc.id;
                    opt.textContent = `${data.plate} • ${data.model}`;
                    vSelect.appendChild(opt);
                });

                // Vehicle Change Listener
                vSelect.addEventListener('change', (e) => {
                    const vehicle = vehicles.find(v => v.id === e.target.value);
                    const card = document.getElementById('selectedVehicleCard');
                    if (vehicle) {
                        document.getElementById('selVehicleName').textContent = vehicle.model;
                        document.getElementById('selVehiclePlate').textContent = vehicle.plate;
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });

                // 2. Fetch Drivers
                const dSnap = await db.collection('drivers').where('active', '==', true).get();
                drivers = []; // Reset global
                dSnap.forEach(doc => {
                    const data = doc.data();
                    drivers.push({ id: doc.id, ...data });
                });

                renderDrivers(drivers);

                // Search Listener
                document.getElementById('driverSearch').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = drivers.filter(d =>
                        d.name.toLowerCase().includes(term) || d.cpf.includes(term)
                    );
                    renderDrivers(filtered);
                });

            } catch (error) {
                console.error("Error loading data:", error);
                alert("Erro ao carregar dados: " + error.message);
            }
        }

        function renderDrivers(list) {
            const container = document.getElementById('driverList');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500 dark:text-slate-400 py-4">Nenhum motorista encontrado.</p>';
                return;
            }

            list.forEach(driver => {
                // Check if already selected (simple implementation: none selected initially)
                const isSelected = false; // logic to check fetching existing associations can be added here

                const label = document.createElement('label');
                label.className = `cursor-pointer group relative flex items-center justify-between p-3 rounded-xl bg-white dark:bg-[#192233] border border-transparent hover:border-slate-300 dark:hover:border-slate-600 shadow-sm transition-all`;

                // Toggle style on click (visual only for now, actual logic needed for multi-select)
                label.onclick = function (e) {
                    // prevent double triggering if clicking checkboxes directly
                    // simple toggle class logic could go here
                };

                const html = `
                    <div class="flex items-center gap-3">
                        <div class="h-10 w-10 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden shrink-0 flex items-center justify-center">
                             <span class="material-symbols-outlined text-gray-500">person</span>
                        </div>
                        <div>
                            <h3 class="font-semibold text-slate-900 dark:text-white text-sm">${driver.name}</h3>
                            <p class="text-xs text-slate-500 dark:text-slate-400">CPF: ${driver.cpf}</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="selectedDriver" value="${driver.id}"
                            class="rounded border-slate-300 text-primary focus:ring-primary h-5 w-5 bg-slate-100 dark:bg-slate-800 dark:border-slate-600" />
                    </div>
                `;
                label.innerHTML = html;
                container.appendChild(label);
            });

            // Re-attach listeners for count
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.addEventListener('change', updateCount);
            });
        }

        function updateCount() {
            const count = document.querySelectorAll('input[name="selectedDriver"]:checked').length;
            document.getElementById('selectedCount').textContent = `${count} Selecionados`;
        }

        // Save Association
        document.getElementById('saveAssociationBtn').addEventListener('click', async () => {
            const btn = document.getElementById('saveAssociationBtn');
            const originalText = btn.innerHTML;

            const vehicleId = document.getElementById('vehicleSelect').value;
            if (!vehicleId) {
                alert("Por favor, selecione um veículo.");
                return;
            }

            const selectedDrivers = [];
            document.querySelectorAll('input[name="selectedDriver"]:checked').forEach(cb => {
                selectedDrivers.push(cb.value);
            });

            if (selectedDrivers.length === 0) {
                alert("Por favor, selecione pelo menos um motorista.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Salvando...';

            try {
                // Here we would typically save to a join collection 'associations' or update the vehicle document
                // For this MVP, let's create an 'associations' collection
                const batch = db.batch();

                selectedDrivers.forEach(driverId => {
                    const ref = db.collection('associations').doc();
                    batch.set(ref, {
                        vehicleId: vehicleId,
                        driverId: driverId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        active: true
                    });
                });

                await batch.commit();

                btn.innerHTML = '<span class="material-symbols-outlined">check_circle</span> Sucesso!';
                btn.classList.replace('bg-primary', 'bg-green-600');

                setTimeout(() => {
                    window.location.href = '../dashboard/index.html';
                }, 1000);

            } catch (error) {
                console.error("Error saving:", error);
                alert("Erro ao salvar: " + error.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Initialize
        init();
    </script>
</body>

</html>
