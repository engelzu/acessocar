<!DOCTYPE html>

<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Histórico de Movimentações</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Init -->
    <script src="../js/firebase-init.js"></script>

    <!-- Auth Protection -->
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '../login/index.html';
            }
        });
    </script>

    <!-- Theme Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2436",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: max(884px, 100dvh);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
    <div
        class="relative flex flex-col w-full max-w-md mx-auto min-h-screen overflow-x-hidden bg-background-light dark:bg-background-dark">
        <!-- TopAppBar -->
        <div
            class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark/95 backdrop-blur-sm p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-800">
            <div onclick="window.location.href='../dashboard/index.html'"
                class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </div>
            <h2
                class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Histórico</h2>
            <div class="flex w-12 items-center justify-end absolute right-4">
                <button
                    class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-primary hover:bg-primary/10 transition-colors">
                    <span class="material-symbols-outlined">filter_list</span>
                </button>
            </div>
        </div>
        <!-- SearchBar -->
        <div class="px-4 py-3">
            <label class="flex flex-col w-full">
                <div
                    class="flex w-full flex-1 items-stretch rounded-xl h-12 shadow-sm bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all">
                    <div class="text-gray-400 flex items-center justify-center pl-4 pr-2">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <input id="searchInput"
                        class="flex w-full min-w-0 flex-1 bg-transparent text-slate-900 dark:text-white focus:outline-0 placeholder:text-gray-400 text-base font-normal leading-normal h-full rounded-r-xl"
                        placeholder="Buscar placa..." value="" />
                </div>
            </label>
        </div>
        <!-- Stats -->
        <div class="flex gap-3 px-4 pb-2">
            <div
                class="flex flex-1 flex-col gap-1 rounded-xl p-4 bg-primary text-white shadow-lg shadow-primary/20 relative overflow-hidden">
                <div class="absolute right-0 top-0 p-3 opacity-20">
                    <span class="material-symbols-outlined text-5xl">login</span>
                </div>
                <p class="text-primary-100 text-sm font-medium leading-normal z-10">Entradas</p>
                <p id="countEntry" class="text-white tracking-tight text-2xl font-bold leading-tight z-10">0</p>
            </div>
            <div
                class="flex flex-1 flex-col gap-1 rounded-xl p-4 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 shadow-sm relative overflow-hidden">
                <div class="absolute right-0 top-0 p-3 text-gray-400 opacity-20">
                    <span class="material-symbols-outlined text-5xl">logout</span>
                </div>
                <p class="text-slate-500 dark:text-gray-400 text-sm font-medium leading-normal z-10">Saídas</p>
                <p id="countExit"
                    class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight z-10">0</p>
            </div>
        </div>
        <!-- Chips -->
        <div id="filterContainer" class="flex gap-2 px-4 py-2 overflow-x-auto no-scrollbar">
            <button data-filter="all"
                class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-900 dark:bg-white px-5 transition-transform active:scale-95">
                <p class="text-white dark:text-slate-900 text-sm font-semibold leading-normal">Todos</p>
            </button>
            <button data-filter="entry"
                class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 px-5 transition-transform active:scale-95">
                <p class="text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal">Entradas</p>
            </button>
            <button data-filter="exit"
                class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 px-5 transition-transform active:scale-95">
                <p class="text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal">Saídas</p>
            </button>
        </div>

        <!-- List Section -->
        <div id="historyList" class="flex flex-col pb-20 px-4 gap-3">
            <p class="text-center text-gray-500 py-8">Carregando histórico...</p>
        </div>

    </div>

    <script>
        let fullHistory = [];
        let currentFilter = 'all';

        async function init() {
            try {
                // Get history ordered by newest
                const snapshot = await db.collection('history').orderBy('timestamp', 'desc').get();

                let entries = 0;
                let exits = 0;

                fullHistory = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.type === 'entry') entries++;
                    if (data.type === 'exit') exits++;
                    fullHistory.push({ id: doc.id, ...data });
                });

                document.getElementById('countEntry').textContent = entries;
                document.getElementById('countExit').textContent = exits;

                renderList(fullHistory);

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    filterAndRender(e.target.value);
                });

                // Filters
                document.querySelectorAll('.filter-chip').forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Reset styles
                        document.querySelectorAll('.filter-chip').forEach(b => {
                            b.className = 'filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 px-5 transition-transform active:scale-95';
                            b.querySelector('p').className = 'text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal';
                        });
                        // Set active
                        btn.className = 'filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-900 dark:bg-white px-5 transition-transform active:scale-95';
                        btn.querySelector('p').className = 'text-white dark:text-slate-900 text-sm font-semibold leading-normal';

                        currentFilter = btn.dataset.filter;
                        filterAndRender(document.getElementById('searchInput').value);
                    });
                });

            } catch (error) {
                console.error("Error loading history:", error);
                document.getElementById('historyList').innerHTML = '<p class="text-center text-red-500 py-8">Erro ao carregar histórico.</p>';
            }
        }

        function filterAndRender(searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            const filtered = fullHistory.filter(item => {
                const matchesSearch = (item.plate && item.plate.toLowerCase().includes(searchTerm));
                const matchesType = currentFilter === 'all' || item.type === currentFilter;
                return matchesSearch && matchesType;
            });
            renderList(filtered);
        }

        function renderList(list) {
            const container = document.getElementById('historyList');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">Nenhum registro encontrado.</p>';
                return;
            }

            // Group by Day (Simplified for now just listing)
            // Ideally we'd group by headers "Hoje", "Ontem" etc. For simplicity, just listing.

            list.forEach(item => {
                const isEntry = item.type === 'entry';
                const colorClass = isEntry ? 'text-primary' : 'text-orange-500';
                const bgClass = isEntry ? 'bg-primary' : 'bg-orange-500';
                const icon = isEntry ? 'arrow_downward' : 'arrow_upward';
                const label = isEntry ? 'Entrada' : 'Saída';

                // Format Date
                let timeStr = '--:--';
                if (item.timestamp) {
                    const date = item.timestamp.toDate();
                    timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                }

                const card = document.createElement('div');
                card.className = "flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 relative overflow-hidden group";
                card.innerHTML = `
                    <div class="absolute left-0 top-0 bottom-0 w-1 ${bgClass}"></div>
                    <div class="flex size-10 shrink-0 items-center justify-center rounded-full ${bgClass}/10 ${colorClass}">
                        <span class="material-symbols-outlined">${icon}</span>
                    </div>
                    <div class="flex flex-col flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <h3 class="text-slate-900 dark:text-white text-base font-bold leading-tight">${item.plate || '---'}</h3>
                            <span class="text-slate-500 dark:text-gray-400 text-xs font-medium bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded-md">${timeStr}</span>
                        </div>
                        <div class="flex items-center justify-between mt-1">
                            <p class="text-slate-500 dark:text-gray-400 text-sm truncate pr-2">${item.obs || (isEntry ? 'Entrada registrada' : 'Saída registrada')}</p>
                            <span class="text-xs font-semibold ${colorClass}">${label}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        init();
    </script>
</body>

</html>
