<!DOCTYPE html>

<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Seleção de Veículos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- QRCode Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Init -->
    <script src="../js/firebase-init.js"></script>

    <!-- Auth Protection -->
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '../login/index.html';
            }
        });
    </script>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2332",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }

            #printableArea,
            #printableArea * {
                visibility: visible;
            }

            #printableArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                color: black;
                display: block !important;
                padding: 20px;
            }

            /* Grid layout for print */
            #printableGrid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                /* 2 cols per page usually fits well */
                gap: 20px;
            }

            .print-card {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 8px;
                display: flex;
                flex-col: column;
                align-items: center;
                text-align: center;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased transition-colors duration-200">
    <!-- Non-printable UI -->
    <div id="appUI" class="flex flex-col h-full min-h-screen">
        <!-- Header -->
        <header
            class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-200">
            <div class="flex items-center justify-between px-4 py-4 h-16">
                <button onclick="window.location.href='../dashboard/index.html'"
                    class="flex items-center justify-center p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-900 dark:text-white transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-lg font-bold text-gray-900 dark:text-white flex-1 text-center pr-8">
                    Seleção de Veículos
                </h1>
                <button id="toggleSelectAll"
                    class="text-primary text-sm font-semibold hover:text-primary/80 transition-colors">
                    Todos
                </button>
            </div>
            <!-- Search Bar -->
            <div class="px-4 pb-4">
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
                        <span class="material-symbols-outlined" style="font-size: 20px;">search</span>
                    </div>
                    <input id="searchInput"
                        class="block w-full pl-10 pr-3 py-2.5 rounded-xl border-none ring-1 ring-gray-200 dark:ring-gray-700 bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:outline-none transition-all shadow-sm"
                        placeholder="Buscar por placa ou modelo" type="text" />
                </div>
            </div>
        </header>
        <!-- Main Content List -->
        <main class="flex-1 overflow-y-auto no-scrollbar pb-32 px-4 pt-4">
            <div id="vehicleList" class="flex flex-col gap-3">
                <p class="text-center text-slate-500 py-8">Carregando veículos...</p>
            </div>
        </main>
        <!-- Sticky Footer Action -->
        <footer
            class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-800 p-4 pb-8 z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
            <div class="flex items-center justify-between mb-4 px-1">
                <span id="selectionCount" class="text-sm font-medium text-gray-500 dark:text-gray-400">0
                    selecionados</span>
                <button id="clearSelection" class="text-sm font-medium text-primary hover:text-primary/80">Limpar
                    seleção</button>
            </div>
            <button id="printBtn"
                class="w-full bg-primary hover:bg-primary/90 text-white font-semibold h-12 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-primary/20 active:scale-[0.98]">
                <span class="material-symbols-outlined">print</span>
                <span>Imprimir QR Codes</span>
            </button>
        </footer>
    </div>

    <!-- Printable Area (Hidden by default, shown in print media) -->
    <div id="printableArea" style="display: none;">
        <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px; text-align: center;">Etiquetas de Acesso -
            AcessoCar</h1>
        <div id="printableGrid">
            <!-- Items injected by JS -->
        </div>
    </div>

    <script>
        let allVehicles = [];
        let selectedIds = new Set();

        async function init() {
            try {
                const snap = await db.collection('vehicles').where('active', '==', true).get();
                allVehicles = [];
                snap.forEach(doc => {
                    allVehicles.push({ id: doc.id, ...doc.data() });
                });
                renderList(allVehicles);

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = allVehicles.filter(v =>
                        v.plate.toLowerCase().includes(term) || v.model.toLowerCase().includes(term)
                    );
                    renderList(filtered);
                });

                // Select All
                document.getElementById('toggleSelectAll').addEventListener('click', () => {
                    const checkAll = selectedIds.size !== allVehicles.length;
                    if (checkAll) {
                        allVehicles.forEach(v => selectedIds.add(v.id));
                    } else {
                        selectedIds.clear();
                    }
                    renderList(allVehicles); // Re-render to update checks
                });

                // Clear
                document.getElementById('clearSelection').addEventListener('click', () => {
                    selectedIds.clear();
                    renderList(allVehicles); // Re-render to update checks
                });

                // Print
                document.getElementById('printBtn').addEventListener('click', handlePrint);

            } catch (error) {
                console.error("Error loading vehicles:", error);
                document.getElementById('vehicleList').innerHTML = '<p class="text-center text-red-500">Erro ao carregar veículos.</p>';
            }
        }

        function renderList(list) {
            const container = document.getElementById('vehicleList');
            container.innerHTML = '';

            if (list.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500">Nenhum veículo encontrado.</p>';
            }

            list.forEach(vehicle => {
                const isSelected = selectedIds.has(vehicle.id);
                const label = document.createElement('label');
                label.className = `group relative flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border ${isSelected ? 'border-primary' : 'border-gray-100 dark:border-gray-800'} cursor-pointer hover:border-primary/50 transition-all active:scale-[0.98]`;

                label.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="relative flex items-center justify-center">
                            <input type="checkbox" value="${vehicle.id}" ${isSelected ? 'checked' : ''}
                                class="peer h-6 w-6 rounded border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-0 focus:ring-offset-0 transition-all checked:bg-primary checked:border-primary cursor-pointer" />
                        </div>
                        <div class="flex flex-col">
                            <p class="text-base font-semibold text-gray-900 dark:text-white group-hover:text-primary transition-colors uppercase">
                                ${vehicle.plate}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${vehicle.model} • ${translateColor(vehicle.color)}</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center h-10 w-10 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-400 dark:text-gray-500 group-hover:text-primary group-hover:bg-primary/10 transition-colors">
                        <span class="material-symbols-outlined">qr_code_2</span>
                    </div>
                `;

                // Handle click manually to update Set
                const checkbox = label.querySelector('input');
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) selectedIds.add(vehicle.id);
                    else selectedIds.delete(vehicle.id);
                    updateUI(); // just update count and visual border, no full re-render
                    // toggle border
                    if (e.target.checked) label.classList.replace('border-gray-100', 'border-primary');
                    else label.classList.replace('border-primary', 'border-gray-100');
                    // Dark mode border fix logic might be needed if simplistic replace fails, but full render is safer. 
                    // Let's stick to full render for simplicity if performance allows, or just update count.
                });

                container.appendChild(label);
            });
            updateUI();
        }

        function updateUI() {
            document.getElementById('selectionCount').textContent = `${selectedIds.size} selecionados`;
        }

        function translateColor(color) {
            const map = { 'white': 'Branco', 'silver': 'Prata', 'black': 'Preto', 'red': 'Vermelho', 'blue': 'Azul' };
            return map[color] || color || 'Cor indefinida';
        }

        async function handlePrint() {
            if (selectedIds.size === 0) {
                alert("Selecione pelo menos um veículo para imprimir.");
                return;
            }

            const grid = document.getElementById('printableGrid');
            grid.innerHTML = ''; // Clear previous

            // populate
            selectedIds.forEach(id => {
                const v = allVehicles.find(item => item.id === id);
                if (!v) return;

                const card = document.createElement('div');
                card.className = 'print-card';

                // Content
                const info = document.createElement('div');
                info.style.marginBottom = '15px';
                info.innerHTML = `
                    <h2 style="font-size: 20px; font-weight: bold; margin: 0;">${v.plate}</h2>
                    <p style="font-size: 14px; color: #666; margin: 5px 0 0 0;">${v.model}</p>
                `;
                card.appendChild(info);

                // QRCode Container
                const qrContainer = document.createElement('div');
                new QRCode(qrContainer, {
                    text: v.id, // The ID verified by QR Reader
                    width: 128,
                    height: 128
                });
                card.appendChild(qrContainer);

                grid.appendChild(card);
            });

            // Wait for QRs to render (they are canvases/imgs)
            setTimeout(() => {
                window.print();
            }, 500);
        }

        init();
    </script>
</body>

</html>
